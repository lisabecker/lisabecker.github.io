    <body>

        <script>
        $('body').terminal(
            {
                clear: function() {
                    this.clear();
                },

                help: function() {
                    this.echo('I am glad you are asking for help. There are no stupid questions!');
                    this.echo($("<table style='border:none;, width: 100%;'>\
                        <tr>\
                            <td style='padding: 8px;'>Clear</td>\
                            <td style='padding: 8px;'>Clear terminal.</td>\
                        </tr>\
                        <tr>\
                            <td style='padding: 8px;'>Github</td>\
                            <td style='padding: 8px;'>Open Lisa's GitHub page in new browser tab.</td>\
                        </tr>\
                        <tr>\
                            <td style='padding: 8px;'>LinkedIn</td>\
                            <td style='padding: 8px;'>Open Lisa's LinkedIn page in new browser tab.</td>\
                        </tr>\
                        <tr>\
                            <td style='padding: 8px;'>Public Speaking</td>\
                            <td style='padding: 8px;'>Open Lisa's past and planned speaking engagements in new browser tab with speaker slides.</td>\
                        </tr>\
                        <tr>\
                            <td style='padding: 8px;'>Resume</td>\
                            <td style='padding: 8px;'>Open Lisa's resume in new browser tab.</td>\
                        </tr>\
                        </table>"));
                },

                github: function() {
                    this.echo('Opening GitHub in new tab...');
                    window.open('https://github.com/lisabecker', '_blank');
                },

                linkedin: function() {
                    this.echo('Opening LinkedIn in a new tab...');
                    window.open('https://www.linkedin.com/in/becker-lisa/', '_blank');
                },

                resume: function() {
                    this.echo('Opening resume in a new tab...');
                    window.open('./assets/functionalsample.pdf', '_blank');
                },

                speaking: function() {
                    this.echo('Opening overview of public speaking events in a new tab...');
                    window.open('https://github.com/lisabecker/public-speaking', '_blank');
                },
            },

            {
                completion: true,
                greetings: greetings.innerHTML
            }
        );
        </script>
    </body>
</html>
