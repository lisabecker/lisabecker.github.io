<!DOCTYPE html>
<html lang='en'>
    <head>
        <title>Lisa Becker</title>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://unpkg.com/jquery.terminal/js/jquery.terminal.min.js"></script>
        <link rel="stylesheet" href="https://unpkg.com/jquery.terminal/css/jquery.terminal.min.css"/>
        <link rel="stylesheet" href="terminal/style.css">
    </head>

    <body>
        <template id="greetings">
    <!-- __ __ _  __    ____ _           __    _              ___             __
   / // /(_)/ /   /  _/( )__ _     / /   (_)___ ___ _   / _ ) ___  ____ / /__ ___  ____
  / _  // //_/   _/ /  |//  ' \   / /__ / /(_-</ _ `/  / _  |/ -_)/ __//  '_// -_)/ __/
 /_//_//_/(_)   /___/   /_/_/_/  /____//_//___/\_,_/  /____/ \__/ \__//_/\_\ \__//_/ -->

    Welcome to my terminal website!
    Type 'help' and press enter to see available commands.
    If you prefer a more traditional homepage, please visit me <a href="./index.html">here</a>.
        </template>

        <script>
        $('body').terminal(
            {
                clear: function() {
                    this.clear();
                },

                help: function() {
                    this.echo('I am glad you are asking for help. There are no stupid questions!')
                    this.echo('Here are the commands you can execute:');
                    this.echo('')
                    this.echo($("<table style='border:none; width: 100%;'>\
                        <tr>\
                            <td style='border:none;padding: 4px;'>Clear</td>\
                            <td style='border:none;padding: 4px;'>Clear terminal.</td>\
                        </tr>\
                        <tr>\
                            <td style='border:none;padding: 4px;'>Github</td>\
                            <td style='border:none;padding: 4px;'>Open my GitHub profile.</td>\
                        </tr>\
                        <tr>\
                            <td style='border:none;padding: 4px;'>Homepage</td>\
                            <td style='border:none;padding: 4px;'>Open my graphical homepage.</td>\
                        </tr>\
                        <tr>\
                            <td style='border:none;padding: 4px;'>LinkedIn</td>\
                            <td style='border:none;padding: 4px;'>Open my LinkedIn profile.</td>\
                        </tr>\
                        <tr>\
                            <td style='border:none;padding: 4px;'>Public Speaking</td>\
                            <td style='border:none;padding: 4px;'>Open my past and planned speaking engagements with speaker slides.</td>\
                        </tr>\
                        <tr>\
                            <td style='border:none;padding: 4px;'>Resume</td>\
                            <td style='border:none;padding: 4px;'>Open my resume.</td>\
                        </tr>\
                        </table>"));
                },

                github: function() {
                    this.echo('Opening GitHub in new tab...');
                    window.open('https://github.com/lisabecker', '_blank');
                },

                homepage: function() {
                    this.echo('Opening graphical homepage in new tab...');
                    window.open('./index.html');
                },

                linkedin: function() {
                    this.echo('Opening LinkedIn in a new tab...');
                    window.open('https://www.linkedin.com/in/becker-lisa/', '_blank');
                },

                resume: function() {
                    this.echo('Opening resume in a new tab...');
                    window.open('./assets/functionalsample.pdf', '_blank');
                },

                speaking: function() {
                    this.echo('Opening overview of public speaking events in a new tab...');
                    window.open('https://github.com/lisabecker/public-speaking', '_blank');
                },
            },

            {
                completion: true,
                greetings: greetings.innerHTML
            }
        );
        </script>
    </body>
</html>
