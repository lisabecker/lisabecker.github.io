<!DOCTYPE html>
<html>
    <head>
        <title>Lisa Becker</title>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://unpkg.com/jquery.terminal/js/jquery.terminal.min.js"></script>
        <link rel="stylesheet" href="https://unpkg.com/jquery.terminal/css/jquery.terminal.min.css"/>
        <link rel="stylesheet" href="terminal/style.css">
    </head>

    <body>
        <template id="greetings">
            _   _ _____ _     _     ___   __        _____  ____  _     ____
           | | | | ____| |   | |   / _ \  \ \      / / _ \|  _ \| |   |  _ \
           | |_| |  _| | |   | |  | | | |  \ \ /\ / / | | | |_) | |   | | | |
           |  _  | |___| |___| |__| |_| |   \ V  V /| |_| |  _ <| |___| |_| |
           |_| |_|_____|_____|_____\___/     \_/\_/  \___/|_| \_\_____|____/

           Type 'help' and press enter to see available commands.
           If you prefer a more traditional homepage, visit me here.
        </template>

    <body>
        <script>
        $('body').terminal(
            {
                hello: function(what) {
                    this.echo('Hello, ' + what +
                            '. Wellcome to this terminal.');
                },

                github: function() {
                    this.echo('Opening GitHub in new tab...');
                    window.open('https://github.com/lisabecker', '_blank');
                },

                linkedin: function() {
                    this.echo('Opening LinkedIn in a new tab...');
                    window.open('https://www.linkedin.com/in/becker-lisa/', '_blank');
                },

                resume: function(url) {
                    this.echo('Downloading resume...');
                    document.getElementById('assets/functionalsample.pdf').src = url;
                },
            },

            {
                completion: true,
                greetings: greetings.innerHTML
            }
        );
        </script>
        </body>
</html>
